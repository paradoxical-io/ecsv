language: scala
scala:
- 2.12.4
jdk:
- oraclejdk8
before_script:
  - nvm use 6
  - npm install -g yarn
script:
  - ./webapp-build.sh
  - travis_retry sbt ++$TRAVIS_SCALA_VERSION clean test
cache:
  yarn: true
  directories:
  - "$HOME/.bundle.dep.cache"
after_success:
- "./.deployment/deploy.sh"
env:
  global:
  - USE_TAG_VERSION=true
  - secure: 
  - secure: 
  - secure: 
  - secure: 
